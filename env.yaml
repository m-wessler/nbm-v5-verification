name: nbmv5
channels:
  - conda-forge
  - defaults

dependencies:
  - python                  # installs latest stable Python available on conda-forge
  - pip
  # --- GRIB-specific packages ---
  - pygrib                  # ECMWF/GRIB1/GRIB2 reader via eccodes
  - cfgrib                   # GRIB reader using ECMWF ecCodes
  - eccodes                 # underlying GRIB decoding library for cfgrib & pygrib

  # --- Scientific data analysis ---
  - xarray
  - dask
  - numpy
  - pandas
  - scipy
  - netcdf4
  - h5py

  # --- Geospatial raster/vector ---
  - rasterio
  - gdal
  - pyproj
  - shapely
  - fiona
  - geopandas

  # --- Visualization / Mapping ---
  - cartopy
  - matplotlib
  - seaborn

  # --- Optional utilities ---
  - requests
  - tqdm
  - jupyterlab

  # --- Pip-only extras (if needed) ---
  - pip:
      - pynio        # optional: another GRIB/NetCDF reader